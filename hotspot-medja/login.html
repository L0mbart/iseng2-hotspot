<html>
<head>
	<title>Medja Login</title> <!-- judulnye//-->
	<link rel="stylesheet" href="normalize.css">	
	<link rel="stylesheet" href="style.css"><!-- buat gaya2an login page ambilnya dari style.css//-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
</head>
<body>
<!-- script login standarnye mikrotikkkk//-->
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

	<section class="loginform cf">
		<form name="login" action="$(link-login-only)" method="post" accept-charset="utf-8" $(if chap-id) onSubmit="return doLogin()" $(endif)>
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
			<ul>
			<tr></tr>
				<li>
					<font color="#ff0000"> <label for="usermail"></label></font>
					<input type="text" name="username" placeholder="username" required value="$(username)">
				</li>
				<tr></tr>
				<li>
					<label for="password"> .</label></font>
					<input type="password" name="password" placeholder="password" required></li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
	</section>

<script type="text/javascript">
if (/mobile/i.test(navigator.userAgent)) //ngedetek dari perangkat mobile
if (('ontouchstart' in window) ||    //detek perangkat nyang konek dari device yang touchscreen macem smarpret, samsul, ipon, mito, hp indroid 200rebuan, dll 
   (window.DocumentTouch && document instanceof DocumentTouch) ||
   ((hash['touch'] && hash['touch'].offsetTop) === 9))
   
{		<!-- kalo ada yg akses dari device touchscreen, larinya ke halaman ini//-->
document.location="mobilelogin.html";
}
else {	<!-- ato selain touchscreen tapi mobile (kaya BB jadul, BB kuno, BB sejuta UMAT wkwkwk) larinya kemarihh //-->
document.location="otherlogin.html";
}
</script>
