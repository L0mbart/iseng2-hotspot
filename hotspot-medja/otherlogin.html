<!DOCTYPE html>
<!-- versi mobail nye -efer-//-->
<html>
<head>
	<title>Medja Login</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style-mobile.css"><!-- neeh buat CSS nye yg pake alat2 mobail//-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<!-- nih supaya si orang yg akses kemari kaga bisa scroll kemane2, jadi pas buka gambarnya dokem bae di tengah /-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<!-- sama kaya yg di login.html nyang ini script login standarnye mikrotik/-->
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

	<section class="loginform cf">
		<form name="login" action="$(link-login-only)" method="post" accept-charset="utf-8" $(if chap-id) onSubmit="return doLogin()" $(endif)>
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
			<ul>
				<li>
					<label for="usermail">Username</label>
					<input type="text" name="username" placeholder="username" required value="$(username)">
				</li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="password" required></li>
				<li>
					<input type="submit" value="Login">
				</li>
<p><a href="http://mikrotiktemplate.blogspot.com" target="_blank"></a><br />$(if error)$(error)$(endif)</p>
			</ul>
		</form>
	</section>
	<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
<!-- lanjut ke CSS nye, hadehh lieurrrr//-->
